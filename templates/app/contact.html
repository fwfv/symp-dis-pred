{% extends 'app/base.html' %}
{%load static%}
{%block title%}Contact{%endblock title%}

{%block body%}
{%if name%}
    <center>
        <h2>Thanks {{name}}!</h2>
        <p>We recieved your message. Will respond shortly</p>
    </center>
    
{%else %}
  <div class="contact-container">
    <div class="contact-box">
      <h2>Contact Us</h2>

      <form method="post" action="{% url 'contact' %}">
        {% csrf_token %}

        <label for="id_name">Your Name:</label>
        <input type="text" name="name" id="id_name" required>

        <label for="id_email">Your Email:</label>
        <input type="email" name="email" id="id_email" required>

        <label for="id_message">Your Message:</label>
        <textarea name="message" id="id_message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
{%endif%}

  <style>
    center{
        margin-bottom: 500px;
    }
    /* Internal CSS Styles */
    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-box {
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>

{%endblock body%}
